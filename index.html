<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coluna Gente - Thiago Nassif</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <article class="card">
            <div class="logo" aria-hidden="true">
                <img src="/assets/img/logo_escuro_folha_londrina.png" alt="Logo da Folha de Londrina">
            </div>

            <span class="badge">1</span>

            <header class="profile">
                <img src="https://via.placeholder.com/60" alt="Foto de Thiago Nassif">
                <div class="profile-info">
                    <h2>Thiago Nassif</h2>
                    <h1>Gente</h1>
                </div>
            </header>

            <section class="description">
                <p>
                    Leia <strong>Gente</strong> por Thiago Nassif no Jornal Folha de Londrina que desde 1948 informa com
                    ética, qualidade e independência editorial.
                </p>
            </section>
        </article>
    </main>
</body>

</html>
